<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#f7f9fc" />
    <meta name="description" content="Offline-ready city travel packs built for real-world disruption scenarios." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/icons/app-icon.svg" />
    <script>
      (() => {
        const cityMatch = window.location.pathname.match(/^\/city\/([a-z0-9-]+)$/i);
        const manifestHref = cityMatch
          ? `/manifests/${cityMatch[1]}.webmanifest`
          : '/manifest.webmanifest';

        const link = document.createElement('link');
        link.setAttribute('rel', 'manifest');
        link.setAttribute('href', manifestHref);
        link.setAttribute('crossorigin', 'use-credentials');
        document.head.appendChild(link);
      })();
    </script>
    <title>Offline Ready Travel Packs</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
